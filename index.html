<html>
<head>
  <meta charset="utf-8">
  <title>Bubble Chart v4</title>
  <meta name="description" content="Using D3v4 to create a Bubble chart. Based on NYT visualization">
  <meta name="author" content="Nicolas Wyss">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/css/visualisation.css">
  <link rel="stylesheet" href="assets/bootstrap5/css/bootstrap.min.css">

</head>
<body id=#page-top>
<nav class="navbar bg-dark">
  <div class="container">
    <a href="#page-top" class="navbar-brand text-white">Home</a>
  </div>
</nav>
<div class="container">
  <div class="card m-5">
    <div class="card-header">
      <h1>Verkehrsausfälle 2022</h1>
      <div class="row">
        <div id="buttons_sort" class="col-10">
          <h3 class="px-3">Sortierung</h3>
          <button data="all" class="btn btn-outline-success px-3 m-2 sort btn-success text-white" id="sort_all">Alle</button>
          <button data="day" class="btn btn-outline-success px-3 m-2 sort">Wochentag</button>
          <button data="time" class="btn btn-outline-success px-3 m-2 sort">Tageszeit</button>
          <button data="duration" class="btn btn-outline-success px-3 m-2 sort">Ausfalldauer</button>
          <button data="stops" class="btn btn-outline-success px-3 m-2 sort">Haltestellen</button>
          <button data="cause" class="btn btn-outline-success px-3 m-2 sort">Ausfallmeldung</button>
          <button data="type" class="btn btn-outline-success px-3 m-2 sort">Verkehrsmittel</button>
        </div>
        <div id="buttons_scale" class="col-2">
          <h3 class="px-3">Skalierung</h3>
          <button scale="all" class="btn btn-outline-primary px-3 m-2 scale" >Alle</button>
          <button scale="line" class="btn btn-outline-primary px-3 m-2 scale btn-primary text-white" >Linien</button>
          <!--<button class="btn btn-outline-primary px-3 m-2 float-end scale" scale="line_bundles">Linienbündel</button>-->
        </div>
      </div>
    </div>
    <div class="card-body">
      <div id="vis"></div>
    </div>
  </div>


</div>
</body>

<script src="assets/D3js/d3.v4.min.js"></script>
<script src="assets/js/tooltip.js"></script>
<script src="assets/js/bubble_chart.js"></script>
</html>
